{% extends "base.html" %}
{% block content %}
<div class="home-page">
  <div class="hero">
    <h1>{{ SITENAME|striptags }}</h1>
    <h4>{{ SITESUBTITLE|striptags }}</h4>
  </div>

  <div class="home-field">
    <div class="home-landing her-row">
      <div class="container">
        <div class="row">
          <div id="about-us" class="col-md-offset-3 col-md-6">
            <h2>Join us every Tuesday</h2>
            
            <div id="eventbrite-widget-container-1112864570889"></div>

            <script src="https://www.eventbrite.com/static/widgets/eb_widgets.js"></script>

            <script type="text/javascript">
                var exampleCallback = function() {
                    console.log('Order complete!');
                };

                window.EBWidgets.createWidget({
                    // Required
                    widgetType: 'checkout',
                    eventId: '1112864570889',
                    iframeContainerId: 'eventbrite-widget-container-1112864570889',

                    // Optional
                    iframeContainerHeight: 425,  // Widget height in pixels. Defaults to a minimum of 425px if not provided
                    onOrderComplete: exampleCallback  // Method called when an order has successfully completed
                });
            </script>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
